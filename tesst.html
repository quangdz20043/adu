<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu li {
            background-color: rgb(214, 7, 7);
            width: 100px;
            height: 50px;
            margin-top: 200px;
            
        }
        .menu li ul{
            display: none;
        }
        .menu li:hover>ul{
            display: block;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li>a
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
</body>
</html>
